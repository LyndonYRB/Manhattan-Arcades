# fly.toml app configuration file generated for manhattan-arcades on 2024-09-18T14:30:57-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'manhattan-arcades'
primary_region = 'ewr'

[build]

[[mounts]]
  source = 'pg_data'
  destination = '/data'

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '10s'
    timeout = '5s'
    grace_period = '2m0s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[checks]
  [checks.http]
    port = 5000
    type = 'http'
    interval = '15s'
    timeout = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
